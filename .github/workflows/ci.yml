name: Test Pipeline

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  ui_tests:
    name: Run UI Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm install
      - run: npm run test:ui
      - uses: actions/upload-artifact@v4
        with:
          name: ui-test-reports
          path: reports/

  api_tests:
    name: Run API Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm install
      - run: npm run test:api
      - uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: reports/
