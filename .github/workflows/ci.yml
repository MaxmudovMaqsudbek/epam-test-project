 name: Test Pipeline

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  ui_tests:
    name: UI Tests (${{ matrix.spec }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        spec: 
          - filter.spec.js
          - language.spec.js
          - search.spec.js
          - user-access-management.spec.js

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run UI Tests
        run: npm run test:ui -- --spec test/specs/${{ matrix.spec }}

      - name: Upload UI Test Reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ui-test-reports-${{ matrix.spec }}
          path: reports/

  api_tests:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run API Tests
        run: npm run test:api

      - name: Upload API Test Reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: api-test-reports
          path: reports/
