name: Test Pipeline

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
  push:
    branches: [developer, main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write

jobs:
  ui_tests:
    name: UI Tests (${{ matrix.spec }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        spec: 
          - filter.spec.js
          - language.spec.js
          - search.spec.js
          - user-access-management.spec.js

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run UI Tests
        run: npm run test:ui -- --spec test/specs/${{ matrix.spec }}
        continue-on-error: true

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.spec }}
          path: reports/allure-results/
          retention-days: 5

  generate_report:
    name: Generate Allure Report
    needs: ui_tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Allure Results
        uses: actions/download-artifact@v4
        with:
          path: allure-results
          pattern: allure-results-*
          merge-multiple: true

      - name: Get Allure History
        run: |
          git fetch origin gh-pages --depth=1 || true
          if git branch -r | grep -q 'origin/gh-pages'; then
            git checkout gh-pages -- . || true
            mkdir -p allure-history
            cp -r . allure-history/ 2>/dev/null || true
          fi
        continue-on-error: true

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

  api_tests:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run API Tests
        run: npm run test:api
